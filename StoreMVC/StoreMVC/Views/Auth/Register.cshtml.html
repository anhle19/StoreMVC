
@{
    Layout = null;
}

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
    }
    .register-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h3>Tạo tài khoản</h3>
    <form action="/Account/Register" method="post">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="Email" placeholder="Nhập email" required>
      </div>
      <!-- Họ và tên -->
      <div class="mb-3">
        <label for="fullname" class="form-label">Họ và tên:</label>
        <input type="text" class="form-control" id="fullname" name="FullName" placeholder="Nhập họ và tên" required>
      </div>
      <!-- Ngày sinh -->
      <div class="mb-3">
        <label for="dob" class="form-label">Ngày sinh:</label>
        <input type="date" class="form-control" id="dob" name="DOB" required>
      </div>
      <!-- Mật khẩu -->
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="password" name="Password" placeholder="Nhập mật khẩu" required>
      </div>
      <!-- Xác nhận mật khẩu -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu:</label>
        <input type="password" class="form-control" id="confirmPassword" name="ConfirmPassword" placeholder="Nhập lại mật khẩu" required>
      </div>
      <!-- Submit -->
      <button type="submit" class="btn btn-success w-100">Đăng ký</button>
    </form>
    <hr>
    <p class="text-center">Đã có tài khoản? <a href="/Account/Login">Đăng nhập</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
